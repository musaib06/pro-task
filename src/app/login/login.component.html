<section class="vh-110"  style="background-image: url('assets/log.webp');height: 100vh;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body  ">
  
              <h2 class="text-uppercase text-center">log in</h2>
              <form [formGroup]="loginForm" (ngSubmit)="logIn()" novalidate>
              <div class="form-outline ">
                <label class="form-label fw-bold" for="form3Example3cg">Email</label>
                <input formControlName="email" type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Enter Correct email" /><br>
              </div>
              <span style="color: red;" *ngIf="email?.invalid &&email?.touched">Email is required</span>

              <div class="form-outline ">
                <label class="form-label fw-bold mt-2" for="typePasswordX-2">Password</label>
                <input formControlName="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Enter Correct Password" />
                <span style="color:red;" *ngIf="password?.invalid &&password?.touched">password is required</span>
              </div>
  
              <!-- Checkbox 
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>-->
              <div  class="d-flex justify-content-center">
              <button class="btn btn-primary btn-lg margin-left- mt-3 " type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>
              <p class="text-center text-muted  mb-0">Create a new user account account? <a routerLink="/signup"
                class="fw-bold text-body"><u>Sign up here</u></a></p>
              </form>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </section>
